<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Contact Us - wallE Wallet Shop</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
  <button onclick="topFunction()" id="myBtn" title="Go to top">
    <i class="bi bi-caret-up-fill"></i>
  </button>
  <div id="nav-placeholder"></div>
  <script>
    $(function () {
      $("#nav-placeholder").load("template/navigation.html");
    });
  </script>
  <div class="container mt-5 mb-5">
    <div class="row">
      <h1 class="display-4 text-center">LIÊN HỆ</h1>
      <p class="text-justify">
        <b>THÔNG TIN LIÊN HỆ</b><br>
        CÔNG TY TNHH VÍ NAM WALLEY: Đơn vị cung cấp các sản phẩm thời
        trang da thuộc cao cấp. Các sản phẩm da cá sấu được Walley kiểm định
        chất lượng cho độ bền cao nhất! <br>
        Walley không bán hàng nhái.
      </p>
    </div>
    <div class="row">
      <form>
        <div class="mb-3">
          <label for="firstNameInput" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="firstNameInput" placeholder="Nhập tên của bạn" />
        </div>
        <div class="mb-3">
          <label for="phoneInput" class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" id="phoneInput" placeholder="Nhập số điện thoại của bạn" />
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Địa chỉ Email</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Nhập địa chỉ email của bạn" />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Tin nhắn</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
            placeholder="Tin nhắn của bạn ở đây"></textarea>
        </div>
        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-dark">Gửi</button>
        </div>
      </form>
    </div>
  </div>
  <div id="footer-placeholder"></div>
  <script>
    $(function () {
      $("#footer-placeholder").load("template/footer.html");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
